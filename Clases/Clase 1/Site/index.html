<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>TOPH Paint</title>
  </head>
  <body>
    <!-- El nav general de la pag -->
    <div class="nav">
      <a class="btnImagen" type="button" id="btnDescargar" onclick="descargarImg();" download="imagen.png">Descargar Img</a>
      <input type="file" id="file-input">
      <label class="btnImagen" for="file-input">Elegir Imagen</label>
    </div>
    <!-- Menu lateral izquierdo donde se puede elegir que region mostrar en el 'panel' -->
    <div class="menu">
      <div class="menuButton" id="filtrosButton">Filtros</div>
      <div class="menuButton" id="paintButton">Paint</div>
    </div>
    <!-- Panel donde se muestran las opciones tanto del pain, como de los filtros. -->
    <!-- Dichas regiones se van mostrando dependiendo de lo que se clicke en la region de menu. -->
    <div class="panel">
      <!-- Region donde se muestran los mini canvas q tiene los filtros a aplicar al canvas general -->
      <div class="filtros" id="filtros">
        <p>Negativo</p>
        <canvas class="canvansFiltros" id="filtroNegativo"></canvas>
        <hr><p>Tonos de gris</p>
        <canvas class="canvansFiltros" id="filtroGris"></canvas>
        <hr><p>Sepia</p>
        <canvas class="canvansFiltros" id="filtroSepia"></canvas>
        <hr><p>Binario</p>
        <canvas class="canvansFiltros" id="filtroBinario"></canvas>
        <hr><p>Brillo</p>
        <canvas class="canvansFiltros" id="filtroBrillo"></canvas>
        <hr><p>Deteccion de bordes</p>
        <canvas class="canvansFiltros" id="filtroDeteccionBordes"></canvas>
      </div>
      <!-- Region donde se muestran las herramientas que tiene el paint -->
      <div class="paleta" id="paleta">
        <div class="tools">
          <div id="lapiz" onclick="setColorAnterior();">
            <img src="img/lapiz.png" alt="Lápiz">
          </div>
          <div id="goma" onclick="setearColor('#ffffff','g');">
            <img src="img/goma.png" alt="Goma de borrar">
          </div>
          <div class="tamaños">
            <div class="tamaño" onclick="setTamaño(2);" id="tam1">
              <div class="tamañoShow"></div>
            </div>
            <div class="tamaño" onclick="setTamaño(5);" id="tam2">
              <div class="tamañoShow"></div>
            </div>
            <div class="tamaño" onclick="setTamaño(10);" id="tam3">
              <div class="tamañoShow"></div>
            </div>
          </div>
        </div>
        <div class="colores">
          <div style="display:inline-flex;margin-left:auto;margin-right:auto;">
            <div class="color" onclick="setearColor('#000000','c');" id="negro"></div>
            <!-- <div class="color" onclick="setearColor('#ffffff');" id="blanco"></div> -->
            <div class="color" onclick="setearColor('#fbb6d3','c');" id="rosa"></div>
            <div class="color" onclick="setearColor('#6eb7d7','c');" id="azul"></div>
            <div class="color" onclick="setearColor('#f26866','c');" id="rojo"></div>
            <div class="color" onclick="setearColor('#86ca5d','c');" id="verde"></div>
            <div class="color" onclick="setearColor('#ffed51','c');" id="amarillo"></div>
            <div class="color" onclick="setearColor('#c0ba98','c');" id="marron"></div>
            <div class="color" onclick="setearColor('#fcaa85','c');" id="naranja"></div>
            <div class="color" onclick="setearColor('#a58ac1','c');" id="violeta"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pantalla donde va el canvas principal. Dicho canvas es donde todas las interacciones se muetran -->
    <div class="canvas">
      <canvas id="canvasMain"></canvas>
      <input type="range" name="points" id="points" value="0" min="-200" max="200">
      <div id="detectorBordes">
        <div id="btnVerticales">Bordes Verticales</div>
        <div id="btnHorizontales">Bordes Horizontales</div>
      </div>
      <canvas id="canvasNoEditable"></canvas>
    </div>
  </body>
  <script src="js/functions.js"></script>
</html>
